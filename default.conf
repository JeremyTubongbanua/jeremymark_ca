server {
    listen 80;
    server_name jeremymark.ca www.jeremymark.ca;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name jeremymark.ca www.jeremymark.ca;

    ssl_certificate /etc/letsencrypt/live/jeremymark.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jeremymark.ca/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        autoindex off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    location ~ /\. {
        deny all;
    }

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}